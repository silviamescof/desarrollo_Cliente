secundaria no tendrá ni barras, ni scroll, ni permita que se redimensione, y tendrá
DESARROLLO WEB EN ENTORNO CLIENTE UD03. OBJETOS PREDEFINIDOS DEL LENGUAJE - RETOS
CFGS. DESARROLLO DE APLICACIONES WEB UD01 - PÁGINA 3
el tamaño necesario para los elementos que contenga (elige tú las medidas).
– Cerrar: permitirá cerrar la ventana creada.
– Imprimir: permitirá imprimir la propia ventana.
En la ventana secundaria (pop-up) habrá al menos, los siguientes botones:
– 6 botones con nombres de colores. Cuando se pulse cualquiera de los botones se
imprimirá en la pantalla principal un párrafo con el color indicado en el botón
(puedes elegir colores predefinidos como red, blue, green… o poner códigos
hexadecimales de color).
– Un botón para cerrar la propia ventana.
– Un botón para colocar la ventana en otra localización. Para ello mostrará un mensaje
para que el usuario indique, mediante dos valores separados por coma, la posición
desde arriba y desde la izquier-->
