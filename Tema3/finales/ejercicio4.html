<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>

    const encontrarDuplicados=(array)=>{
        return array.filter((elemento, indice) => array.indexOf(elemento) !== indice);
    };
        let primos=[];
        let palíndromos=[];
        let todos=[];
        let primosYpalindromos=[];

        //loop for view all number.//

        for(let i=1;i<100;i++){
            //for know if, i is palindromo///
            let primo=true;

                if(i<10){
                    palíndromos.push(i);
                };
                if(i>=10 && i<100){
                    if(i/10==i%10){
                        palíndromos.push(i);
                    };
                }else if(i>100 && i<1000){
                    if(i/10==i%10){
                        palíndromos.push(i);
                    };
                }else if(i>1000 && 10000){
                        palíndromos.push(i);
                };

            ////// for know i is primo///

                for(let x=2;x<i;x++){
                    
                    if(i%x==0){
                        primo=false;
                    };
                };
                if(primo){
                    primos.push(i);
                };
            };

            todos.concat(primos,palíndromos);
            primosYpalindromos=encontrarDuplicados(todos);

            primosYpalindromos.forEach(element => {
                document.getElementById("parrafo").innerHTML+="Son palindromos: "+element;
            });
    </script>
</body>
</html>
