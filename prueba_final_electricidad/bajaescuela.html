<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduce el nombre de la escuela a eliminar</h1>
    <form id="bajaescuela">
        <label for="nombre">Nombre de la Escuela:</label>
        <input type="text" id="nombreaeliminar" name="nombre" required>
        <input id="submit" type="submit" value="Eliminar Escuela">
    </form>

    <script>
       //accion de eliminar cuando se pulse el boton
        document.querySelector("form").addEventListener('submit',e=>{
        e.preventDefault();
        const school=Object.fromEntries(new FormData(e.target));//busca el objeto solicitado y lo elimina

       
        alert(JSON.stringify(school));//aviso de eliminado
        window.location.href="/index.html";//vuelve a inicio
    });
        
    </script>
</body>
</html>
