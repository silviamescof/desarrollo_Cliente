<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Modificacion Compañia</h1>
    <form id="instalacionModify">
        <label for="atributo">Que parte de la compañia  quieres modificar?</label><br><br>
        <input type="radio" id="atributo" name="atributo" value="nombre" >nombre<br><br>
        <input type="radio" id="atributo" name="atributo" value="responsable" >responsable<br><br>
        <input type="radio" id="atributo" name="atributo" value="cif" >cif<br><br>
        <input type="radio" id="atributo" name="atributo" value="telefono" >telefono<br><br>
        <input type="radio" id="atributo" name="atributo" value="direccion" >direccion<br><br>
        
        <label for="id">De que escuela lo quieres modificar?</label>
        <input type="text" id="id" name="id"><br><br>

        <label for="value">Que valor le quieres dar?</label>
        <input type="text" id="value" name="value"><br><br>

        <input id="submit" type="submit" value="Modificar Compañia">

    </form>
    <script>
        document.querySelector("form").addEventListener('submit',e=>{
        e.preventDefault();
        const company=Object.fromEntries(new FormData(e.target));
       
        alert(JSON.stringify(company));
        window.location.href="/index.html";
    });
    </script>
    
</body>
</html>
