<body>
    <h1>Formulario de  Alta de Escuela</h1>
    <form id="schoolForm">
        <label for="nombre">Nombre de la Escuela:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required><br><br>

        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <input type="submit" value="Crear Escuela">
    </form>
