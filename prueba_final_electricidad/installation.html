    <script>
        
          // Obtén la cadena de consulta (query string) de la URL
          const queryString = window.location.search;

            // Crea un objeto URLSearchParams a partir de la cadena de consulta
            const params = new URLSearchParams(queryString);

            // Recupera el valor del parámetro "school"
            const schoolParam = params.get("school");
            console.log(schoolParam);

            params.delete("school");

        document.querySelector("form").addEventListener('submit',e=>{
        e.preventDefault();
        const installation=Object.fromEntries(new FormData(e.target));
       
        alert(JSON.stringify(installation));
        window.location.href="/company.html?school"+schoolParam+"&instalacion="+installation;
    });
        
    </script>
