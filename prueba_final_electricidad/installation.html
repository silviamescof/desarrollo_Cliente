    <!DOCTYPE html>
<html>
<head>
    <title>Formulario de Alta para Instalación</title>
</head>
<body>
    <h1>Formulario de Alta para Instalación</h1>
    <form id="installationForm">
        <label for="exterior">Exterior (Sí/No):</label>
        <input type="text" id="exterior" name="exterior" required><br><br>

        <label for="interior">Interior (Sí/No):</label>
        <input type="text" id="interior" name="interior" required><br><br>

        <label for="enchufes">Enchufes (Sí/No):</label>
        <input type="text" id="enchufes" name="enchufes" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="presupuesto">Presupuesto:</label>
        <input type="text" id="presupuesto" name="presupuesto" required><br><br>

        <input type="submit" value="Crear Instalación">
    </form>

    <script>
        document.getElementById("installationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const exterior = document.getElementById("exterior").value;
            const interior = document.getElementById("interior").value;
            const enchufes = document.getElementById("enchufes").value;
            const cantidad = parseInt(document.getElementById("cantidad").value);
            const presupuesto = document.getElementById("presupuesto").value;
            const company = document.getElementById("company").value;

            // Crea una instancia de la clase Installation con los datos del formulario
            const nuevaInstalacion = new Installation(exterior, interior, enchufes, cantidad, presupuesto, company);

            // Aquí puedes hacer algo con la instancia de la instalación, como enviarla a un servidor o mostrarla en la página.
            console.log("Instalación creada:", nuevaInstalación);
        });
    </script>
</body>
