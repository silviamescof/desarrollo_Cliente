<!Crea un archivo en Javascript que contenga únicamente fórmulas (con los parámetros
necesarios) para calcular los siguientes valores de cuerpos geométricos:
– Área del triángulo: a partir de base y altura.
– Perímetro del triángulo equilátero: a partir de un lado.
– Perímetro del triángulo isósceles: a partir de dos lados.
– Perímetro del triángulo escaleno: a partir de tres lados.
– Área de un cuadrado: a partir de un lado.
– Perímetro de un cuadrado: a partir de un lado.
– Área de un rectángulo: a partir de dos lados.
– Perímetro de un rectángulo: a partir de dos lados.
– Área del círculo: a partir del radio.
– Longitud de la circunferencia: a partir del radio. Crea un archivo en HTML con un script
que cree las variables: base, altura, lado1, lado2, lado3 y radio, con los valores que quieras,
y llame a todas las funciones declaradas en el archivo anterior. Realiza la invocación al
archivo en el lugar más conveniente.l>

    <script>

        let areaTriandulo=function (base,altura){
            return (base*altura)/2;
        }
        let perimetroTrianguloEquilatero=function(lado){
            return (lado+lado+lado);
        }
        let perimetroTrianguloIsosceles=function(base,lado){
            return (Math.pow(lado,2)+base);
        }
        let perimetroTrianguloEscaleno=function(lado1,lado2,lado3){
            return (lado1+lado2+lado3);
        }
        const areaCuadrado=new Function(lado1,lado2);{
            return lado1*lado2;
        }
        const areaRectangulo=new Function(base, altura);{
            return base*altura;
        }
        const areaCirculo = function (radio){
            return Math.PI*(radio*radio);
        }
        const longitudCircunferencia = (radio)=>{
            return 2*Math.PI*radio;
        }
        (function(){
