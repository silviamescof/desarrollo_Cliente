<!Diseña un pequeño juego que te permita adivinar qué tipo de malware está pensando un
usuario a partir de 3 preguntas de sí o no, teniendo en cuenta que sólo podrás hacer UNA
pregunta del tipo «¿Estás pensando en…?» (con respuesta SÍ o NO) antes de dar tu
respuesta. Necesitarás un papel para diseñar el diagrama de flujo que vas a crear.
Para solicitar al usuario una respuesta podrás hacerlo con la instrucción:
var respuesta = prompt(«Introduzca la respuesta»);

1. Gusano: se puede borrar con antivirus y se multiplica.
2. Bug: no se puede borrar con antivirus; se soluciona con una actualización.
3. Troyano: se puede borrar con antivirus y no se multiplica.
