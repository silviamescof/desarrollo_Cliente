<!Crea una función que te permita mostrar un control parental en tu página web que te
impida entrar en ella hasta que el usuario introduzca una respuesta válida.
Se pedirá al usuario que escriba el apellido del primer presidente de la democracia española
a través de un cuadro de diálogo emergente.
Hasta que el usuario no introduzca el valor correcto no se mostrará el texto de la página
(pon lo que tú prefieras).
Crea otra función que modifique el programa anterior para que realice lo siguiente:
– Primero preguntará «¿Cuál fue el primer presidente de la democracia española?».
– En caso de que el usuario introduzca mal nombre y apellido, debe mostrar como mensaje
de error «ERROR: Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia
española?».
– En caso de que el usuario introduzca únicamente el nombre del presidente, sin apellido,
indicaremos «Te falta el apellido, ¿Cuál fue el primer presidente de la democracia
española?». Realiza la misma operación con el apellido.
¡No olvides comentar el código!>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenidoculto" style="display: none;">Contenido oculto desbloqueado</div>
    <script>
        var clave=prompt("dime el nombre y apellido del primer presidente de la democracia(Sin tildes)");
        while(clave.toLowerCase()!="adolfo suarez"){
            clave=prompt("dime el nombre y apellido del primer presidente de la democracia(Sin tildes)");
        }
        document.getElementById("contenidoculto").style.display="block";
    </script>
</body>
</html>
