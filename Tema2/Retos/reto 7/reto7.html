recibe un solo parámetro, mostrará su valor e invocará a la función del perímetro del
triángulo equilátero; si recibe dos parámetros, mostrará sus valores e invocará a la función
del perímetro del triángulo isósceles; si recibe tres parámetros mostrará sus valores e
invocará a la función del perímetro del triángulo escaleno.
Crea otra función que se llame «perímetroParalelogramo». Si recibe un parámetro invocará
a la función del perímetro del cuadrado; sino a la del rectángulo. También mostrará los
valores recibidos.

que indicará el número de lados del polígono, siendo 1 la circunferencia, 3 el triángulo y 4

el primero es 3, el segundo y tercero serán la base y la altura respectivamente; si el primero

    <script>

        /** FUNCTION**/
        const perimetroTrianguloEquilatero=function(lado){
            return (lado+lado+lado);
        }

        /** FUNCTION**/
        let perimetroTrianguloIsosceles=function(base,lado){
            return (Math.pow(lado,2)+base);
        }

        /** FUNCTION**/
        const areaCuadrado=function (lado){
            return lado*lado;
        }

        /** FUNCTION**/
        const areaRectangulo=function(base,altura){
            return base*altura;
        }

        /** FUNCTION**/
        const retoAdicional=function (selector,lado,altura){

            //se invoca bien con los parametros correctos
            //alert=(arguments.length);

*/

            switch(diferenciador){
                case 1:
                
                    alert("el area del triangulo equilatero es"+ perimetroTrianguloEquilatero(arguments[1]) + "<br>");
                    break;
             
                case 3:
                
                    alert("La base es "+ arguments[1]+ "La altura es "+ arguments[2]);
                    document.write("el area del triangulo isosceles es"+ perimetroTrianguloIsosceles(arguments[1],arguments[2]) + "<br>");
                    break;
                
                case 4:
                
                    if(arguments[2]!=null){
                        
                        alert("La base es "+ arguments[1]);
                        document.write("el area del cuadrado es"+ areaCuadrado(arguments[1] )+ "<br>");

                    }else {
                        
                        alert("La base es "+ arguments[1]+ "La altura es "+ arguments[2]);

                 default:  
                    alert("no se que hacemos aqui o has pulsado dos, a ver si leemos");     
            }
        }

        let selector=Number(prompt("1.- para triangulo equilatero"+"<br>"+

                            "4.- para paralelogramos"));
        let lado=Number(prompt("dime el valor del lado si solo tiene uno, o de la base si tiene dos"));
        let altura=Number(prompt("Dime el valor de la altura"));

        /*el prompt funciona

        */

        retoAdicional(selector,lado,altura);
        

    </script>
