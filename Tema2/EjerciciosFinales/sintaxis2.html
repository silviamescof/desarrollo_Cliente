<!DOCTYPE html>

    <script>
        //funcion para calcular el salariok bruto//
        //debug funciona bien//
        const calculaSalarioBruto=(horas,precio)=>{
            let salario=0;
            if(horas<=35){
                salario=horas*precio;
                //alert(salario+ "if de salario bruto");
            }else{
                const horasExtra=horas-35;
                salario=(35*precio)+(horasExtra*(precio*1.5));
                //alert(salario+ "else de salariobruto");
            }
            return salario;
        }
        //funcion que calcula el sarario neto 
        const calculaSalarioNeto=(horas,precio)=>{
            let salarioBruto=calculaSalarioBruto(horas,precio);
        
            if(salarioBruto>500 ){
                if(salarioBruto<=900){
                    salarioBruto=salarioBruto-500;
                    salarioBruto=salarioBruto*(1-0.25);
                    salarioBruto=salarioBruto+500;
                }else{
                    salarioBruto=salarioBruto-900;
                    salarioBruto=salarioBruto*(1-0.45);
                    salarioBruto=salarioBruto+(400*(1-0.25));
                    salarioBruto=salarioBruto+500;
                }
                return salarioBruto;
            }
        }
