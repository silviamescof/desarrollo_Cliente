<!DOCTYPE html>
<!--5. u4e5_modificarelementos.html
Diseña una página informativa que contenga varios personajes. Pueden ser personajes de
una serie o película, miembros de un grupo de música, personajes históricos, etc.
Por un lado, dispondrás de un conjunto de imágenes de los personajes, mínimo 8 (puedes
alojarlas en una tabla). Por otro lado, tendrás un panel informativo que alojará textos. Y,
por último, una serie de botones (mínimo 3).
Al poner el ratón sobre cada una de las imágenes se mostrará información del personaje
pulsado en el panel informativo.
Además, al pulsar los botones, permitirá modificar el aspecto de ciertas imágenes que
formen parte de una clase determinada y mostrará un texto diferente en el panel. Habrá
imágenes que tengan más de una clase.
Por ejemplo, si decides hacerlo sobre personajes de los Simpson, puedes poner un botón
que seleccione los personajes de la Familia Simpson; otro que seleccione los personajes que
van al instituto; otro de los personajes que trabajan en la central nuclear… de tal manera
que, por ejemplo, Bart es de la familia Simpson y además va al instituto; o Hommer es de la
familia Simpson y trabaja en la central nuclear. Recuerda que el código html deberá estar
separado del código javascript, y que cada archivo javascript debería almacenar funciones
que solamente hagan referencia a un tema.
-->
